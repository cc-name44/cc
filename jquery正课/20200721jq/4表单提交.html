<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery.js"></script>
  </head>
  <body>
    <form action="">
      <label for="">
        <input type="text" name="username" />
      </label>
      <div>
        <select name="city" id="city">
          <option value="nanjing">南京</option>
          <option value="haerbin">哈尔滨</option>
          <option value="mudanjiang">牡丹江</option>
        </select>
      </div>
      <div>
        <input type="checkbox" value="liulan" name="aa" />浏览
        <input type="checkbox" value="pinguo" name="aa" /> 拼过
        <input type="checkbox" value="aa" name="aa" /> aaa
      </div>
      <div>
        <input type="radio" id="sex" name="sex" value="nv" />女
        <input type="radio" id="sex" name="sex" value="nan1" />男
      </div>
      <div>
        <button>提交</button>
      </div>
    </form>
    <script>
      $("form").on("submit", function (e) {
        e.preventDefault();
        //  获取表单中所有添加的内容
        var res = $("form").serializeArray();
        console.log(res);
        // checkbox 的
        console.log($("input:checked"));
        // 多选：根据请求参数的数结构对 res 进一步
      });
    </script>
  </body>
</html>
