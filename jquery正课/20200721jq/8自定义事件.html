<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.js"></script>
</head>
<body>
    <div class="box"></div>
    <button>点击</button>
    <script>
        $('.box').on('feifei',function(event,data){
            console.log('自定义事件触发了')
            console.log(event,'event');
            console.log(data,'data')
        })
        $('button').on('click',function(){
            // trigger()  触发自定义事件；
            // 参数一：事件名；参二；给事件处理函数传入实参
            $('.box').trigger('feifei',{
                nv:'于非',
                nan:'周超'
            })
        })
    </script>
</body>
</html>
