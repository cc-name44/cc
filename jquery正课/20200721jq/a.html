<div id="content">
  <p>我是那个圈</p>
  <input type="text" id="username" name="usernmae" />
  <button>子窗口中点击</button>
</div>
<script src="../jquery.js"></script>
<script>
  // 这里的 window 是子窗口的window, 不是浏览器的window

  // ---->  被iframe 加载的页面的window 是 iframe窗口的window

  // 需求：username 传递到父窗口中国
  $("button").on("click", function (e) {
    e.preventDefault();
    // 1：获取本窗口数据
    var username = $("#username").val();
    console.log(username);
    // 2：获取父窗口，并对父窗口中属性赋值
    var parentWindow = window.parent;
    console.log(parentWindow);
    // 相当于 在浏览器窗口下声明了一个全局变量 username
    parentWindow.username = username;
    parentWindow.a =  username
  });
</script>
