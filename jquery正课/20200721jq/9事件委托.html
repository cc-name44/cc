<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery.js"></script>
  </head>
  <body>
    <div class="wrap">
      <h2>001说王泽鑫长的好丑啊</h2>
      <h2>002说王泽鑫长的好丑啊</h2>
      <h2>003说王泽鑫长的好丑啊</h2>
      <h2>004说王泽鑫长的好丑啊</h2>
      <h2>005说王泽鑫长的好丑啊</h2>
      <div>我是内容</div>
    </div>
    <script>
      // 将h2 的点击事件委托 wrap 只有点击h2 事件才会执行
      $(".wrap").on("click", "h2", function (e) {
        // 获取【绑定事件的元素】  .wrap
        console.log($(e.currentTarget));
        console.log(e);

        // 获取[触发事件元素]
        console.log(e.originalEvent.target);
        console.log($(this))

        // 需求；点击h2 字体变色
        // $(e.originalEvent.target).css({color:'red'})
        console.log(e.originalEvent.target.localName);
        e.originalEvent.target.localName == "h2"
          ? $(e.originalEvent.target).css({ color: "red" })
          : $(e.originalEvent.target).css({ color: "" });
      });
    </script>
  </body>
</html>
