<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .wrap {
        width: 300px;
        height: 50px;
        border: 1px solid #ccc;
        text-align: left;
        line-height: 50px;
        font-size: 18px;
        font-weight: 700;
        padding-left: 20px;
        position: absolute;
        left: 50%;
        top: 30%;
        transform: translate(-50%, -50%);
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="wrap"></div>

    <script src="../jquery.js"></script>
    <script>
      var news = [
        "今天天气真好啊",
        "昨天更美号",
        "听说王择鑫要结婚了",
        "周超今天有情况啊",
        "是不是有进展了",
        "据说于非伤心了",
        "方雪子毕业就结婚吧",
        "顾坤这个老男人被...",
      ];
      news.forEach(function (item) {
        $(".wrap").append(`<p>${item}</p>`);
      });
      // console.log($("p:last"));

      setInterval(function () {
        $("p:first").animate(
          {
            marginTop: "-50px",
          },
          1000,
          function () {
            // 清空margin-top ->不清空bug 
            $("p").css({ marginTop: 0 });

            // 解决bug1
            $(".wrap").append($("p:first"));
          }
        );

        // bug1  闪现 因为 aimaate 是异步；所以 没有动画直接插入dom
        // $(".wrap").append($("p:first"));

      }, 1100);
    </script>
  </body>
</html>
