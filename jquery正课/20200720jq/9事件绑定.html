<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.js"></script>
    
</head>
<body>
    <button class="hide">点击傻</button>
    <div class="box"></div>
    <script>
        $('.box').css({
            width:'100px',
            height:'100px',
            background:'red'
        })
        $('button').on('click',function(){
            console.log('jq的事件绑定')
            // 隐藏动画 缩放实现的动画下过
            $('.box').hide(500,function(){
                alert('隐藏动画执行执行完毕再执行')
            })
        })
    </script>
</body>
</html>
