<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.5.0.js"></script>
</head>
<body>
    <div class="box"></div>
    <script>
        // css(options) 给元素设置样式，返回jq对象
        // 参数：对象 key：value 是css样式属性
        // 注意backgroundColor
        var res = $('.box').css({
            width:'100px',
            height:'100px',
            background:'red'
        }).hide().show()
        console.log(res)

        // 通过修改类名的方式 修改css样式
        // addClass(str) 作用：给HTML 添加类名，并返回jquery对象
        // 参数：类名字符串
        $('div').addClass('active')
    </script>
</body>
</html>
