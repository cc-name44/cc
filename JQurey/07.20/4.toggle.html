<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.5.0.js"></script>
    <style>
        /* .box{

    </style>
</head>
<body>
    <button>显示</button>
    <div class="box"></div>
    <script>
        $(window).on('load',function(){
            // 1.初始化设置box样式
            $('.box').css({
                width:'100px',
                height:'100px',
                background:'red'
            });
            // 给button绑定点击事件
            $('button').on('click',function(){
                $('.box').toggle()
            })
        })
    </script>
</body>
</html>
