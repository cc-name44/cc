<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
</head>
<body>
    <div class="box"></div>
    <button>点击</button>
    <script>
        $('.box').on('cc',function(event,data){
            console.log('自定义')
            console.log(data,'data');
            console.log(event,'event')
        })

        $('button').on('click',function(){
            // trigger() 触发自定义事件
            // 参数一：事件名，参数二：给事件处理函数传入实参
            $('.box').trigger('cc',{
                a:'aaaaa',
                b:'bbbbb'
            })
        })
    </script>
</body>
</html>
