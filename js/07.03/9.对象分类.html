<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 对象分类（js 是面向对象的角度）

        //1. 函数对象
        function foo(){}
        var bar = new Function()
        var foo1 = function(){}

        // 2.普通对象：原型对象，构造对象......
        // ------------> 日期对象 数组对象 字符串对象......
        var obj = new Object()
        var f = new foo()
        // 问题：构造函数 foo的原型对象 与 new 实例对象 f 的的原型对象之间的关系
        // f是 foo 创建的
        // foo 的原型对象 与 f 的原型对象是同一个       (原型角度)
        // foo.prototype 存的指针 与f.__proto__ 的指针相同  (内存角度)
        console.log(foo.prototype ===f.__proto__)// true

        // 区分
        // 函数对象有prototype  -------------------->函数对象的原型对象
        // 普通对象没有prototype   只有 __proto__属性 ---->普通对象的原型对象

        // 函数对象的原型对象 是个普通对象
        // 特殊 Function 的原型对象 为函数对象 ，这个函数对象没有 prototype

        //  （面试题） Function 与function 的区别是什么？
        // 1.function 的构造函数是 Function
        // 2.function 的原型对象为普通对象，Function的原型对象为普通对象，
        // 并且这个函数对象没有prototype
    </script>
</body>
</html>
