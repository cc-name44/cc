<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = 123;//栈  会给n变量分配空间，用来存放 123
        var str = '123' // 栈 给 str 变量分配空间  用来存字符串
        
       //给o 变量分配空间，存指针，   
        // 堆来存对象数据
        // 栈非对象下属性 name 分配空间，用来 存字符串 'zzzzz'
        var o = {
                    name:'zzzzz'
                
        }

        // 给数据及 元素分配空间
        // 栈 arr存指针  栈 存元素  堆创建空间存数组  提供指针
        var arr = [1,2,3]
        
        // 栈 foo 存指针； 堆 存函数提供指针
        // 函数调用，栈存返回值  （时间到 ，返回值没有被变量引用，计算计销毁）
        function foo(a){
            return
        }
    </script>
</body>
</html>
