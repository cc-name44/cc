<body>
    <script>
        // 先看this  在什么作用域下
        // 在全局下,普通对象 if for {}()  没有特殊情况指向window
        // 在局部作用域下 (function中)， 普通的  谁调用执行谁 
        var name = 'bbbbbb'
        function foo(){
            var name = 'aaaaaa';
            var age = 12;
            console.log(this.name)
        }
        var person = {
            name:'cccc',
            age:13,
            dec:'ccc1111',
            foo:foo,

            do:this.foo// 指向 window
        }
        // 谁调用指向谁  仅看函数执行左边最近的对象是什么
        foo()
        person.foo()
        
    </script>
</body>
