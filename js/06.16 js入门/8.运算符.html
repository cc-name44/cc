<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 11   //  声明变量 num1 并初始化赋值  11
        var num2 = 12
        var result; //  声明变量 result 初始化赋值为 undefined
        //表达式  result  接收表达式返回的结果
        result = num1 + num2    //num1 操作数---->使用num1的赋值  num2操作数
        console.log(result)

        // =  没有比较作用  只有赋值作用
        // == 判断左右两边  大小是否相等
        // === 全等 既看大小，也看类型
        console.log("1" == 1);


        //连接运算符    +
        //------>  只要有字符串  string + name就是连接运算符
        
    </script>
</body>
</html>
