<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    变量：值会发生改变的量
    如何创建变量  ？   
        var
    变量的作用是什么？ 
        存储数据  并  供给使用
    如何判断一个单次  是否为变量？
        除了js关键字  var if else fuction for ...
        除了js 数据类型
        都是变量
    <script>
        // var   js中的关键字  作用 ：声明变量
        // ‘=’   作用：赋值
        // cc    变量名
        // ‘cc’  数据     ------> 给cc  变量赋值数据   ‘cc’
        console.log(cc)
        console.log("cc")

        // 省略var 的变量
        cc = 'chenchen'
        console.log(cc)

        var ctwo;
        console.log(ctwo)//undifined  也是js 的数据类型 ；表示变量已经声明未赋值

        var llli;
        console.log(llli)//。。。is not defined 表示变量未声明

        var aa,bb,cc;
        console.log(aa);   //undifined
        console.log(bb);    //undifined
        console.log(cc)     //undifined
    </script>
</body>
</html>
