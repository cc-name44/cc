<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    js的数据类型
    基础类型：布尔型boolean  字符串string  数值型number    undefined  null空
    引用类型：数组arrary    对象object      函数function
    <script>
        var str='ajsd gkdshuaiudbas都卡很快' //字符串类型
        var num = 334            //数值型
        
        var bool = true         //布尔类型  真
        var boolFalse = false   //布尔类型  假

        var un;          //undefined    已声明为赋值
        var nu = null   //null 表示为空 没有

        //注意：网页中能让人看到的东西都是 【字符串】

        var arr = []    //数组
        var obj = {}    //对象
        function foo(); //函数
    </script>
</body>
</html>
