<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,44,4,5,6,77,4,6]
        
        function sort(arr){
           var arr = arr;
            for(var i=0;i<arr.length;i++){
                for(var j=i+1;j<arr.length;j++){
                    if(arr[i]>arr[j]){
                        var tmp = arr[i];
                        arr[i]=arr[j];
                        arr[j] = tmp;
                    }
                }
            }
            return arr;
        }
        var res = sort(arr)
        console.log(res)
    </script>
</body>
</html>
