<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 当一个条件表达式，在不同条件下有不同返回值
        // 不同结果执行不同执行
        var x = prompt()
        switch(x){
            case '星期一': alert('aaaaa')
            break;
            case '星期二': alert('Tuesday')
            break;
            case '星期五': alert('Friday')
            break;
            default:alert('dddddddd')

        }
        // if elseif else 条件表达式是多个的
    </script>
</body>
</html>
