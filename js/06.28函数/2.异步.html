<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // setTimeout是一个异步
        // 需要慢一点执行的，并且代码在上 才用异步
        // 同步代码都是最快的

        // 定时器
        // 参数1：是回调函数  参数2：时间
        // 表示：经过16.2ms  后执行回调函数
        // 浏览器刷新时间是  16.2ms
        setTimeout(function(){
            console.log('aaaaaaaaaaaaaaa')
        },16.2);
        setTimeout(function(){
            console.log('bbbbbbbbbbbbbb')
        },0);
        console.log('cccccccccccccc')

    </script>
</body>
</html>
