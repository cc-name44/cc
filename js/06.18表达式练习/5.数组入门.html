<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        数组特点：
        1.数组有下标值，也叫索引，根据索引获取数组元素
        2.数组有长度 长度表示数组的个数
        3.数组元素为js  任意数据类型  数组长度可以为无数个
        */
        var fun =function(){};
        var arr = [1,'2',true,null,undefined,[],{},fun];
        console.log(arr)

        //通过数组索引值获取数组元素

        var res = arr[1]
        console.log(res)

    </script>
</body>
</html>
