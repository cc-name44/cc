<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        对象语法：{key:value,key2:value}
        1.对象是以key:value 键值对 存在
        2.所有的key 都是string类型
        3.value 可以为任意的js 数据类型
        4.key值不能重复
        5.不会因为key 爆出key is not defined 错误
        6.key 可以为undefined
        7.可以链式打点  获取属性的值
        */
        var obj = {
            name:"cc",
            age:17,
            // arr=['11'],

        }
        var num = obj.age;
        console.log(num)
        //如何获取  对象下属性的值
    </script>
</body>
</html>
