<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        比较：大小  相等   具体数字
        只判断大小的运算符    
        不同类型数据  才进行转化
        相同类型       不转化
        //null 只等于 （==）undefined null 
    -->
    <script>
        console.log(undefined>1)
        // true 转化为number 还是字符串  ------->   number 再比较
        console.log(true>='true')

        
        console.log(null == null) //true
        console.log(undefined == null)//true
        console.log( null =='')

    </script>
</body>
</html>
