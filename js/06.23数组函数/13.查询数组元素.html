<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //如何判断某个数值中是否含有某个元素

        var arr = ['222','asd',23,true];

        //方式1：遍历 + if
        for(var i=0;i<arr.length;i++){
            if(arr[i]=='asd'){
                // 找到数据后做其他业务
                alert('zd')
                break
            }
        }


        // 方式2：
        // arr.indexOf(item)   返回数组元素的索引值  
        // 如果为-1 证明数组中没有这个元素
        var res =arr.indexOf('asd')
        if(res!=-1){
            alert('zd')
        }
        console.log(res)
    </script>
</body>
</html>
