<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1;i<10;i++){
            for(var j=i;j<10;j++){
                document.write(`${i} x ${j} = ${i*j}`)
                // document.write(' &nbsp '+i+'*'+j+'='+i*j)
            }
            document.write('<br>')

            }
    </script>
   
</body>
