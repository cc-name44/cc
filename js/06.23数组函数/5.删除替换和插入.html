<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr =[1,2,3,4,5,6,7,8,9]
        //splice(index,len,替换内容)  删除  替换  插入
        // 参数1：从第几个索引值开始
        // 参数2：删除几个元素（包含index）
        // 参数3：替换或者  插入的内容

        // 1：清空数组  arr.splite(0)
        // 如果一个参数  表示从第几个索引值开始  删除后面所有元素
        // 如果两个参数  表示从第几个索引值开始  删除几个元素
        // 如果三个参数  表示从第几个索引值开始  删除、替换或者插入几个
        // 删除0个是插入 删除1  添加1  是替换
        arr.splice(0,1,'uasdgasjhd')
        console.log(arr)
    </script>
</body>
</html>
