<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,5,5,4];
        // res中数组内容与arr
        var res = [...arr]
        console.log(res)
        var obj = {
            name:'安安安安安',
            age:17
        }

        var clone= {}
        for(var x in obj){
            clone[x] = obj[x]
        }
        console.log(clone)
        

        var clone1 = {...obj}
        console.log(clone1)

        // 总结
        // 展开对象 用对象接收 展开数组用数组接收
    </script>
</body>
</html>
