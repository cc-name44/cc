<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.字符串对象有长度：length 表示字符的个数
        //2.有索引值 索引值从0开始 可以根据索引值获取单个字符串
        //3.有api 可以通过api 操作字符串  增删改查  替换  截取片段

        var strobj = new String('sdfewffefefef');
        console.log(strobj);

        //获取字符串长度
        var len  = strobj.length;
        console.log(len)//number 类型

        //获取每一个字符
        console.log(strobj[0]);

        //获取最后一个字符
        // console.log(strobj[str.length-1])

        //获取每一个字符
        for(var i=0,len=strobj.length;i<len;i++){
            console.log(strobj[i])
        }
    </script>
</body>
</html>
