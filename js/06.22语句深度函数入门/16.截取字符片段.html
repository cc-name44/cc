<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = 'asfdknfijnfiefdd324'
        //slice(statIndex,endIndex),表示从第几个索引值开始 截取到第几个索引值的字符
        //不包含endIndex 包含startIndex
        //片段字符长度  endIndex - startIndex
        var res = str.slice(3,7);
        console.log(res)

        //str.substr(startIndex,len)    返回字符片段  表示从startIndex
        //开始截取字符长度为  len
        var res1 =str.substr(5,6);
        console.log(res1)

    </script>
</body>
</html>
