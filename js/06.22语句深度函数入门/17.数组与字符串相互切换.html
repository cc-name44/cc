<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = ['ss','cc','dd']

        //将数组变为字符
        //arr.toString()  将数组便为字符串 并返回字符串；
        var res = arr.toString();
        // console.log(arr)
        console.log(res)

        //将数组变为字符串 join
        //arr.join() 将数组变为字符串
        //参数为  替换 '，' 字符的内容
        //注意：参数只能替换一维数组中字符
        // var arr1 = ['a','c',3,[1,2]]

        //将res 字符串  变为数组  newArr
        //split()  将字符串进行切割  并返回数组
        //参数为被切割的字符
        var newArr = res.split(',');
        newArr[1] = '安'
        console.log(newArr)
    </script>
</body>
</html>
