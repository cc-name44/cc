<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>点击1</h2>
    <h2>点击2</h2>
    <h2>点击3</h2>

    <script>
        var h2 = document.querySelectorAll('h2');

        for(var i = 0;i<h2.length;i++){
            (function(){
                var x = i;
                h2[x].onnclick = function(x){
                    alert(x)
                } 
            })()
        }
    </script>
</body>
</html>
