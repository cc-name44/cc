            function myFun(e){
                e.stopPropagation();
                ++count;
                console.log(count)
                add.innerHTML = count;

                // 当count = 5 时 删除 add点击事件
                if(count === 5){
                    // removeEvetListener 删除事件句柄
                    // 参数一：参数事件名
                    // 参数二：删除事件处理函数
                //  add.removeEventListener('click',myFun)
                 removeEvent(add,'click',myFun)
                }
            }
        )
    </script>
