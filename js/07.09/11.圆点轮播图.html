<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .wrap{
            width: 500px;
            height: 300px;
            position: relative;
            margin: 10px auto;
        }
        .wrap img{
            width: 500px;
            height: 300px;
            position: absolute;
            display: none;
        }
        .show{
            display: block !important;
        }
        /* .control-btn{
            width: 30px;
            height: 70px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            line-height: 70px;
            position: absolute;
            z-index: 100;
            left: 0px;
            top: 50%;
            transform: translate(0px,-50%);
        } */
        #pre {
            width: 30px;
            height: 70px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            text-align: center;
            line-height: 70px;
            position: absolute;
            z-index: 10;
            left: 0;
            top: 50%;
            transform: translate(0px, -50%);
        }

        #next {
            width: 30px;
            height: 70px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            text-align: center;
            line-height: 70px;
            position: absolute;
            z-index: 10;
            right: 0;
            top: 50%;
            transform: translate(0px, -50%);
        }
        .left{
            left: 0px;

        }
        .right{
            right: 0px;
        }
        .control{
            width: 140px;
            height: 45px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            left: 50%;
            bottom: 20px;
            transform: translate(-50%,0);

        }
        .control-item{
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.3);
        }
        .active{
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="view">
            <img src="./img/1.jpg" alt="" class="show">
            <img src="./img/2.jpg" alt="">
            <img src="./img/3.jpg" alt="">
        </div>
        <div class="control">
            <div class="control-item active"></div>
            <div class="control-item"></div>
            <div class="control-item"></div>
        </div>
        <div id="pre" class="control-btn left">< </div>
        <div id="next" class="control-btn right">></div>
        
    </div>

    <script>
        // 1.确认效果初始化 1.html + css  2. js方式完成初始化样式
        // 2.第二步，分析用户行为  -----> 给什么元素绑定什么事件？
        // 3.第三步，事件（行为）发生，哪一个html 元素发生css的
        // 动态版画完成动态交互，可能需要状态，声明变量后代表内容
        // 注意：表示状态变量，计数器，true/false 1
        // 1.作用域问题，改变两需要给哪些函数使用----> 所有使用地方 都能访问到
        // 一个公共的作用域中
        // 2.变量污染问题   污染 ----> 分开声明，闭包解决污染问题

        var control = document.querySelectorAll('.control-item');
        var view = document.querySelectorAll('img')
        for(var i = 0;i<control.length;i++){
            (function(i){
                control[i].addEventListener('click',function(){
                    // 每次添加之前都要
                    for(var j = 0;j<control.length;j++){
                        control[j].className = 'control-item'
                        view[j].className = ''
                    }
                    control[i].className = 'control-item active';
                    view[i].className = 'show'
                })
            })(i);
        }
    </script>

</body>
</html>
