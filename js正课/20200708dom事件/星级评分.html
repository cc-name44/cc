<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/font_ws8mfdk6nv/iconfont.css">

    <style>
        .wrap {
            display: flex;
        }

        li {
            list-style: none;
        }

        ul li .iconfont {
            width: 100px;
            height: 100px;
            font-size: 40px;
            color: #ccc;
        }

        .active .iconfont {
            color: orange;
        }
        .content span{
            display: none;
        }
        .content .show{
           display: block;
           font-size: 100px;
           font-weight: 900;
        }
        
    </style>
</head>

<body>
    <ul class="wrap">
        <li><i class="iconfont icon-xing"></i></li>
        <li><i class="iconfont icon-xing"></i></li>
        <li><i class="iconfont icon-xing"></i></li>
        <li><i class="iconfont icon-xing"></i></li>
        <li><i class="iconfont icon-xing"></i></li>

    </ul>
    <div class="content">
        <span>1非常糟糕</span>
        <span>2星糟糕</span>
        <span>3星一般</span>
        <span>4星满意</span>
        <span>5星好评</span>
    </div>

    <script>
        // var wrap =document.getElementsByTagName('li')
        var wrap = document.querySelectorAll('li')
        var content = document.querySelectorAll('span')
        for (var i = 0; i < wrap.length; i++) {

            (function (i) {
                wrap[i].addEventListener("click", function () {
                    for (var j = 0; j < wrap.length; j++) {

                        wrap[j].className = "";
                        content[j].className = ''
                    }
                    content[i].className = 'show'
                    for (var z = 0; z <= i;z++) {
                        wrap[z].className = "active";
                    }


                });
            })(i);
        }

    </script>
</body>

</html>
