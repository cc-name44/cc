<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    BOM  窗口对象
    window  
    ifram 是窗口
    <!-- 
        a：默认事件；跳转连接 并进行也页面刷新
        通过修改url 地址 完成 连接跳转
     -->
    <a href="./a.html?name='lyc'&age=‘25">跳转A</a>
    <button>顶顶顶顶顶顶顶顶顶</button>
    <script>
        // url 地址***
        // 如何通过js 获取url 地址信息？ localtion
        console.log(location.href)
        console.log(location.origin)
        console.log(location.pathname)
        // https://baidu.com?name='liuyucai'&age=21
        // var urlObj = {
        //     orgin:'https://',
        //     ip:'baidu.com',
        //     params:{
        //         name:'liuyucai',
        //         age:21
        //     }
        // }

        document.querySelector('button').onclick = function(){
            location.href = './a.html'; // 重定向  从一个地址到另一个地址
        }

        // window 是最大的对象 。
        // 不能通过window 直接获取iframe 窗口中嵌入的页面内容

    </script>
