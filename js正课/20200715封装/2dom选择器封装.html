<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <div class="box"></div>
    <div id="box"></div>
    <script>
      getElement("div"); // 选中html 元素并返回 元素对象或类书
      getElement(".box");
      getElement("#box");
      /**
       *  getElement of method is used to selet element and return element or elements
       *  option (String)
       */
      function getElement(str) {
        // console.log(str.charAt(0));
        if (str.charAt(0) === ".") {
          return document.getElementsByClassName(str);
        } else if (str.charAt(0) === "#") {
          return document.getElementById(str);
        } else {
          return document.getElementsByTagName(str);
        }
      }

      console.log(getElement('div'))
      console.log(getElement('.box'))
      console.log(getElement('#box'))

      // ailed to execute 'getElementById' on 'Document': 1 argument required, but only 0 present.
      //   var box = document.getElementById()
    </script>
  </body>
</html>
