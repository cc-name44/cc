        var arr = [1,1,2,2,2,2,2,2]
        var obj = {}
        for (var i = 0; i < arr.length; i++) { //遍历数组
            if (obj[arr[i]]) { //判断对象里面是否有对应的key值
                //对象里面是否有arr[i] 这个key名
                obj[arr[i]]++;  //如果有 给统计次数+1

                obj[arr[i]] = 1;
                //如果没有 那么就重新创建一个新的key值
                //并且初始化该key值的value为1
            }

        var key = ''; //存储最大的字符

            if (obj[x] > max) { //逐个判断是否大于max
                max = obj[x] //此时比max大的值都会覆盖max
