<body>
    <script>
        var str = 'yyyy-mm-rr';
        var year = 2020;
        var mout = 07;
        var data = 16;

        // var res = '2020-07-16'
        var reg = /^(yyyy)[-](mm)[-](rr)$/
        console.log(str.match(reg))
        console.log(RegExp.$1)  
        console.log(RegExp.$2)
        console.log(RegExp.$3)
       


        // 通过反向引用；获取 分组中内容
        // 外部 $1$2$3 
        // RegExp.$1 指：第一个分组；匹配结果
        // RegExp.$2 指的是第二个分组撇撇呢日哦那个
        // RegExp.$3 第三个分组匹配内容

        // 正则表达式内部的反向引
        var reg2 = /(.)(王泽鑫)\1{4}\2/g
        // (.)---->s
        // (王泽鑫) ---->王泽鑫
        // \1 --->s 
        // \1{4} ---> ssss
        // \2  ----> 王泽鑫
        // ----> s王泽鑫ssss王泽鑫

        var str = 's王泽鑫ssss王泽鑫王泽鑫王泽鑫王泽鑫王泽鑫王泽鑫王泽鑫'
        console.log(str.match(reg2))
    </script>
