<body>
    <script>
 var str = 'dfjqwoerjowqejr'
// 统计每一个字符出现的次数
        var num = {}
        for (var i = 0; i < str.length; i++) { 
            if (num[str[i]]) { 
                num[str[i]]++; 
            } else {
                num[str[i]] = 1;
            }
        }
        var max = 0; 
        var key = ''; 
        for (var x in num) {  
                max = num[x] 
                key = x 
              
        }
        console.log(num)
    </script>
