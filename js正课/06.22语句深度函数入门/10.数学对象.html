<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //四舍五入
        
        //返回number 类型 从0.0 - 1.0 的随机小数(包含0不包含1)
        //以后的所有业务，凡是和随机数相关的   都离不开Math.random()
        var res = Math.random();
        console.log(res)
        //π
        console.log(Math.PI)
        //向上取整，参数为  被取整的参数
        console.log(Math.ceil(2.3))
        //向下取整
        console.log(Math.floor(2.3))
        //四舍五入
        console.log(Math.round(9.5))

        //求99 的3次方
        console.log(Math.pow(99,3))
    </script>
</body>
</html
