<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // function  定义一个函数
        // foo函数名
        Foo();
        // 形参 ，作用：接收实参
        function Foo(a,b){
            //方法体  函数执行的时候才会执行
            // console.log('函数执行了')
            console.log(a,b)
        }
        Foo("wewewe","sdsdsdsd")
    </script>
</body>
</html>
