<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    get 用户：需要向服务器【获取大量数据】的时候 1 请求 通过url 方式传参；
    1：有缓存的作用；
    2：弊端，所有的请求参数都可以被用户查看到不安全，请求参数；数据是少了 post +
    1:【 提交数据】；表单提交；用的都是post 请求 2：没有缓存，不可以利用缓存减少
    http 请求次数 3：想多 get 更佳安全 pull 【用于数据跟新】 delete
    【用于删除服务器数据】 ...

    <script>
      // baseurl:vebcoder.cn:9527/api/search
      // post
      // 请求参数 word

      window.onload = function () {
        var xhr = new XMLHttpRequest();
        var url = "http://baseurl.vebcoder.cn:9527/api/search"
        xhr.open("POST", url, true);
        // 设置请求头 
        // 告诉服务器；传输出局的格式是什么
        xhr.setRequestHeader(
          "content-type",
          "application/x-www-form-urlencoded"
        );
        // 问题：请求头有很多个；---> 写多个 xhr.setRequestHeader(头信息)

        // send() 发送请求
        // 参数；字符串；post 的请求参数  
        // 格式 'pa=值&p2=值'
        var params = '咖啡'
        xhr.send(`word=${params}`);
       // http://baseurl:vebcoder.cn:9527/api
      };
    </script>
  </body>
</html>
