<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        get请求  ：需要向服务器【获取大量数据】的时候
            1.通过 url方式 传参
            2.有缓存的作用
            3.弊端：所有的请求参数都可以被用户查看到，不安全；请求参数，数据较少
        
        post 通过请求体发送请求参数
            1.【提交数据】：表单提交，用的都是post 请求
            2.没有缓存，不可以利用缓存减少 http请求次数
            3.相对get 更加安全
 
        pull 用于【更新数据】

        delete 【用于删除服务器数据】
     -->

     <script>
         window.onload = function(){
             var xhr = new XMLHttpRequest();
             xhr.open('POST','http://baseurl.vebcoder.cn:9527/api/search',true)
            //  setRequestHeader 设置请求头
            // content-type 告诉服务器，请求体中数据是什么格式的
             xhr.setRequestHeader(
                "content-type",
                "application/x-www-form-urlencoded");
            // 问题：请求头有多少个-------> 写多个 xhr.setRequestHeader(头信息)

            // send() 发送请求
            // 参数：字符串，post的请求参数
            // 格式：``pa=值&p2=值`

         }
     </script>
</body>
</html>
