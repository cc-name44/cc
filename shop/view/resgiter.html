<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/resgiter.css">
    <script src="../js/resgiter.js"></script>
    <script src="../jquery.js"></script>
</head>

<body>
    <h1>注册</h1>

    <div class="resgiter">
        <div class="userName">
            <input type="text" class="username" name="userName" placeholder="用户名">
            <br>
            <span>只能包含数字、字母、下划线、汉字6-12位</span>
        </div>

        <div class="pass">
            <input type="password" class="password" placeholder="密码">
            <br>
            <span>只能包含数字、字母、下划线6-12位</span>
        </div>

        <button class="btn">注册</button>
    </div>


    <script src="../js/resgiter.js"></script>
</body>


</html>
