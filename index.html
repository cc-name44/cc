    git 版本管理：对文件进行备份处理，可以查看备份文件夹

    只要是文件夹，就可以对该文件夹下所有文件及文件夹进行版本管理

    1.创建一个git仓库
    2.之后将这个文件夹下的文件夹下的文件提交到从仓库中：并进行备注处理
    3.可以通过打印日志的方式查看提交记录
        -   查看当前版本提交记录
        -   查看所有版本的历史提交记录

    git status  查看哪个文件被修改
    git diff    查看具体修改的内容
    git log     查看提交日志
    git reflog  查看历史提交记录

    版本穿梭：
    git log     
    git reset --hard commit_id  回到过去
    git reflog  历史提交记录
    git reset --hard commit_id  回到现在

    撤销场景：
    1.撤销你编写的代码 工作区 Ctrl+z  或者git checkout 文件名
    2.撤销git add， 不想把这个代码提交到仓库中  所以需要撤回  g
            2.5 回退到当前版本的【工作区】， git reset  HEAD 可以给文件名/*
            2.9如何重新写代码   git checkout文件名 ====Ctrl + z


        注意：
    1：当前版本是什么
    2：编写代码没有add
    2：add 后 如何撤销；注意 撤销后；是编码后 ；还是 add  ；在最后一次提交后；没有编码
