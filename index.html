    git log
    git reflog  查看历史版本
    注意：项目一定是一个根目录
    git 版本管理：对文件进行备份处理，可以查看备份文件夹

    只要是文件夹，就可以对该文件夹下所有文件及文件夹进行版本管理

    1.创建一个git仓库
    2.之后将这个文件夹下的文件夹下的文件提交到从仓库中：并进行备注处理
    3.可以通过打印日志的方式查看提交记录
        -   查看当前版本提交记录
        -   查看所有版本的历史提交记录
 -->
